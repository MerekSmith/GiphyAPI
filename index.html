<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Giphy Fun Time!</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">

	<!-- Personal CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

	<div class="container-fluid">
		<!-- Row 1 for buttons created by user -->
		<div class="row buttonsContainer">
			<!-- User buttons will be generated here -->
		</div>

		<!-- Row 2 for giphy images to populate on left side and user imput form on right side -->
		<div class="row">
			<div class="col-md-4 userForm">
				<form action="input">
					<label for="user-input">Add an Animal here:</label>
					<input class="form-control" id="user-input" type="text">
					<input class="btn btn-primary" id="find-user-input" type="submit" value="Submit">
				</form>
			</div>
			<div class="col-md-8 giphyImages">
				<h3>Select a button above to display lots of fun gifs! Or you can create your own selections on the left!</h3>
				<h3>After adding some buttons, try refreshing the page and watch the extra magic happen!</h3>
				<!-- This is where the giphy images will be populated -->
			</div>

		</div>

		<!-- end of container Div -->
	</div>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- My Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>

</html>
